<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <h1>Callback Function</h1>
    <p id="callbackMessage"></p>
    <script>
        function doeIets(callback) {
            callback('Dit is een callback.');
        }
        doeIets(boodschap => {
            document.getElementById('callbackMessage').textContent = boodschap;
            alert(boodschap);
        });
    </script>
</body>
</html>
