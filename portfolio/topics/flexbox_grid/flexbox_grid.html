<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox/Grid</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center; 
            height: 200px; 
            background-color: lightgray; 
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
    </style>
</head>
<body>
    <h1>Flexbox/Grid</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <script>
        alert('Flexbox toegepast op de container en items.');
    </script>
</body>
</html>
