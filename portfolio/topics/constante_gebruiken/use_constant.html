<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constante Gebruiken</title>
</head>
<body>
    <h1>Constante Gebruiken</h1>
    <p id="constantValue"></p>
    <script>
        const PI = 3.14;
        document.getElementById('constantValue').textContent = 'De waarde van PI is: ' + PI;
        alert('De waarde van PI is: ' + PI);
    </script>
</body>
</html>
