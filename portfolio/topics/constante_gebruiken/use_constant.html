<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constante Gebruiken</title>
</head>
<body>
    <h1>Constante Gebruiken</h1>
    <input type="number" id="numberInput" placeholder="Voer een nummer in" required>
    <button onclick="toonConstante()">Toon Constante</button>
    <p id="constantValue"></p>
    <script>
        function toonConstante() {
            const nummer = document.getElementById('numberInput').value;
            const PI = 3.14;
            const resultaat = `De waarde van PI is: ${PI} en je hebt ${nummer} ingevoerd.`;
            document.getElementById('constantValue').textContent = resultaat;
            alert(resultaat);
        }
    </script>
</body>
</html>
