<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <h1>Template Literals</h1>
    <p id="greeting"></p>
    <script>
        const naam = 'John';
        const begroeting = `Hallo, ${naam}! Welkom bij mijn portfolio.`;
        document.getElementById('greeting').textContent = begroeting;
        alert(begroeting);
    </script>
</body>
</html>
