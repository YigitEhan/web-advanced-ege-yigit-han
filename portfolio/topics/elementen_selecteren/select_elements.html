<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementen Selecteren</title>
</head>
<body>
    <h1>Elementen Selecteren</h1>
    <p id="demo">Dit is een paragraaf.</p>
    <button onclick="selectElement()">Selecteer Element</button>
    <script>
        function selectElement() {
            const element = document.getElementById('demo');
            element.style.color = 'red';
            alert('Element geselecteerd en kleur veranderd!');
        }
    </script>
</body>
</html>
