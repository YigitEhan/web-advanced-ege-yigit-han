<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Manipuleren</title>
</head>
<body>
    <h1>JSON Manipuleren</h1>
    <textarea id="jsonInput" onclick="restorePlaceholder()" placeholder='{"name": "John", "age": 30}' required></textarea>
    <button onclick="toonJSON()">Toon JSON</button>
    <p id="jsonData"></p>
    <script>
        // Functie om de JSON-gegevens weer te geven
        function toonJSON() {
            const jsonString = document.getElementById('jsonInput').value;
            const jsonObject = JSON.parse(jsonString);
            document.getElementById('jsonData').textContent = `Naam: ${jsonObject.name}, Leeftijd: ${jsonObject.age}`;
            alert(`Naam: ${jsonObject.name}, Leeftijd: ${jsonObject.age}`);
        }

        // Functie om de placeholder-tekst te herstellen als de gebruiker de inhoud van de textarea leegmaakt
        function restorePlaceholder() {
            const textarea = document.getElementById('jsonInput');
            if (textarea.value === '') {
                textarea.value = textarea.getAttribute('placeholder');
            }
        }

        // Op het moment dat de pagina laadt, wordt de placeholder-tekst hersteld
        window.onload = restorePlaceholder;
    </script>
</body>
</html>
