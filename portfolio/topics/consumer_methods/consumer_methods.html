<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Methods</title>
</head>
<body>
    <h1>Consumer Methods</h1>
    <script>
        const cijfers = [1, 2, 3, 4, 5];
        const nieuweCijfers = cijfers.map(cijfer => cijfer * 2);
        alert('Oude cijfers: ' + cijfers);
        alert('Nieuwe cijfers: ' + nieuweCijfers);
    </script>
</body>
</html>
