<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread & Rest Operator</title>
</head>
<body>
    <h1>Spread & Rest Operator</h1>
    <script>
        // Spread operator
        const cijfers = [1, 2, 3];
        const meerCijfers = [...cijfers, 4, 5, 6];
        alert('Spread operator: ' + meerCijfers);

        // Rest operator
        function optellen(...getallen) {
            return getallen.reduce((a, b) => a + b, 0);
        }
        const resultaat = optellen(1, 2, 3, 4, 5);
        alert('Rest operator: ' + resultaat);
    </script>
</body>
</html>
