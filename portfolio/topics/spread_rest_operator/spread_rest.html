<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread & Rest Operator</title>
</head>
<body>
    <h1>Spread & Rest Operator</h1>

    <p>
         Voer nummers in, gescheiden door komma's en geen spaties
    </p>
    <input type="text" id="numbersInput" placeholder= "Voer nummers in, gescheiden door komma's" required>
    <button onclick="toonSpreadRest()">Toon Resultaten</button>
    <p id="spreadResult"></p>
    <p id="restResult"></p>
    <script>
        function toonSpreadRest() {
            const numbers = document.getElementById('numbersInput').value.split(',').map(Number);

            // Spread operator
            const meerCijfers = [...numbers, 4, 5, 6];
            document.getElementById('spreadResult').textContent = 'Spread operator: ' + meerCijfers;

            // Rest operator
            function optellen(...getallen) {
                return getallen.reduce((a, b) => a + b, 0);
            }
            const resultaat = optellen(...numbers);
            document.getElementById('restResult').textContent = 'Rest operator: ' + resultaat;

            alert('Spread operator: ' + meerCijfers);
            alert('Rest operator: ' + resultaat);
        }
    </script>
</body>
</html>
