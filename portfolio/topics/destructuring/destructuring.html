<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <h1>Destructuring</h1>
    <input type="text" id="firstName" placeholder="Voornaam" required>
    <input type="text" id="lastName" placeholder="Achternaam" required>
    <button onclick="toonPersoon()">Toon Persoon</button>
    <p id="personInfo"></p>
    <script>
        function toonPersoon() {
            const voornaam = document.getElementById('firstName').value;
            const achternaam = document.getElementById('lastName').value;
            const persoon = { voornaam, achternaam };
            const { voornaam: fn, achternaam: ln } = persoon;
            const resultaat = `Voornaam: ${fn}, Achternaam: ${ln}`;
            document.getElementById('personInfo').textContent = resultaat;
            alert(resultaat);
        }
    </script>
</body>
</html>
