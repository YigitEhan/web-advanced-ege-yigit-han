<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <h1>Destructuring</h1>
    <p id="personInfo"></p>
    <script>
        const persoon = { voornaam: 'Jane', achternaam: 'Doe' };
        const { voornaam, achternaam } = persoon;
        document.getElementById('personInfo').textContent = `Voornaam: ${voornaam}, Achternaam: ${achternaam}`;
        alert(`Voornaam: ${voornaam}, Achternaam: ${achternaam}`);
    </script>
</body>
</html>
