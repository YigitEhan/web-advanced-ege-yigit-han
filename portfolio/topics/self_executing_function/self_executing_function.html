<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Executing Function</title>
</head>
<body>
    <h1>Self Executing Function</h1>
    <script>
        (function() {
            alert('Dit is een self executing function.');
        })();
    </script>
</body>
</html>
