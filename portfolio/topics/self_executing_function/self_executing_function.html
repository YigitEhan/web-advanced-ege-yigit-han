<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Executing Function</title>
</head>
<body>
    <h1>Self Executing Function</h1>

    <button onclick="sluitAlert()">Sluit Alert</button>

    <script>
        function sluitAlert() {
      
            alert('Dit is een welkomstbericht.');

       
            setTimeout(function() {
               
                alert('2 seconden zijn verstreken na het sluiten van de eerste alert.');
            }, 2000);
        }

        
        (function() {
           
            alert('De pagina is geladen.');
        })();
    </script>
</body>
</html>
