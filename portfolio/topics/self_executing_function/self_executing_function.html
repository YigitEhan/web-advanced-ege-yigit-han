<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Executing Function</title>
</head>
<body>
    <h1>Self Executing Function</h1>
    <p id="iifeResult"></p>
    <script>
        (function() {
            const message = 'Deze functie voert zichzelf uit!';
            document.getElementById('iifeResult').textContent = message;
            alert(message);
        })();
    </script>
</body>
</html>
