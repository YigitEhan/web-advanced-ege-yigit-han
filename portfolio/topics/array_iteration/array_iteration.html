<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteratie over een array</title>
</head>
<body>
    <h1>Iteratie over een array</h1>
    <button onclick="wijzigNamen()">Wijzig Namen</button>
    <p id="namesList"></p>
    <script>
        let personen = [
            { naam: 'Jan', leeftijd: 30 },
            { naam: 'Piet', leeftijd: 25 },
            { naam: 'Klaas', leeftijd: 40 }
        ];

        function wijzigNamen() {
            const gewijzigdeNamen = [];
            personen.forEach((persoon, index) => {
                const nieuweNaam = prompt(`Voer de nieuwe naam in voor ${persoon.naam}:`);
                personen[index].naam = nieuweNaam;
                gewijzigdeNamen.push(nieuweNaam);
            });

            toonNamen();
            toonNotificatie(gewijzigdeNamen);
        }

        function toonNamen() {
            const namenP = document.getElementById('namesList');
            namenP.textContent = '';

            personen.forEach(persoon => {
                const naamSpan = document.createElement('span');
                naamSpan.textContent = persoon.naam;
                namenP.appendChild(naamSpan);
                namenP.appendChild(document.createElement('br'));
            });
        }

        function toonNotificatie(gewijzigdeNamen) {
            alert(`De gewijzigde namen zijn: ${gewijzigdeNamen.join(', ')}`);
        }
    </script>
</body>
</html>
