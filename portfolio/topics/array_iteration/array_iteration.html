<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <h1>Array Iteration</h1>
    <script>
        const namen = ['Alice', 'Bob', 'Charlie'];
        namen.forEach(naam => alert(naam));
    </script>
</body>
