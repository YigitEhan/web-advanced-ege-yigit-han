<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Promise</h1>
    <p id="promiseResult"></p>
    <script>
        function mijnPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Promise opgelost!');
                }, 2000);
            });
        }
        mijnPromise().then(resultaat => {
            document.getElementById('promiseResult').textContent = resultaat;
            alert(resultaat);
        });
    </script>
</body>
</html>
