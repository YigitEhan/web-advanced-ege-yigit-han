<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Promise</h1>
    <button onclick="startPromise()">Start Promise</button>
    <p id="promiseOutput"></p>
    <script>
        const promiseFunction = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Promise is voltooid!");
                }, 2000); 
            });
        };

        const startPromise = () => {
            promiseFunction()
                .then(result => {
                    document.getElementById('promiseOutput').textContent = result;
                    alert(result); 
                })
                .catch(error => {
                    console.error(error);
                });
        };
    </script>
</body>
</html>
