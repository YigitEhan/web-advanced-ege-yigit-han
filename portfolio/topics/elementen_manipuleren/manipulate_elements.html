<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementen Manipuleren</title>
</head>
<body>
    <h1>Elementen Manipuleren</h1>
    <div id="content">Originele tekst</div>
    <button onclick="manipuleerElement()">Manipuleer Element</button>
    <script>
        function manipuleerElement() {
            const element = document.getElementById('content');
            element.textContent = 'Tekst veranderd!';
            alert('Element gemanipuleerd!');
        }
    </script>
</body>
</html>
