<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementen Manipuleren</title>
</head>
<body>
    <h1>Elementen Manipuleren</h1>
    <p id="paragraph1">Paragraaf 1: Dit is de eerste voorbeeldparagraaf.</p>
    <button onclick="veranderStijl('paragraph1')">Verander Stijl Paragraaf 1</button>
    <p id="paragraph2">Paragraaf 2: Dit is de tweede voorbeeldparagraaf.</p>
    <button onclick="veranderStijl('paragraph2')">Verander Stijl Paragraaf 2</button>

    <script>
        function veranderStijl(paragraafId) {
            
            const paragraph = document.getElementById(paragraafId);

            
            alert('De stijl van het paragraafelement wordt nu gewijzigd.');

            
            paragraph.style.color = 'green';
            paragraph.style.fontFamily = 'Arial';
        }
    </script>
</body>
</html>
