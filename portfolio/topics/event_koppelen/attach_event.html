<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Koppelen</title>
</head>
<body>
    <h1>Event Koppelen</h1>
    <button id="myButton">Klik hier</button>
    <p id="message"></p>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Knop geklikt!';
            alert('Event gekoppeld aan element!');
        });
    </script>
</body>
</html>
