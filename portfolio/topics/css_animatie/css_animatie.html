<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animatie</title>
    <style>
        @keyframes kleurVeranderen {
            0% { background-color: red; }
            100% { background-color: blue; }
        }
        .animatie {
            width: 100px;
            height: 100px;
            animation: kleurVeranderen 2s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>CSS Animatie</h1>
    <div class="animatie"></div>
</body>
</html>
